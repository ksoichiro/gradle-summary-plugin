buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri('../../.repo')
        }
    }
    dependencies {
        classpath 'com.github.ksoichiro:gradle-summary-plugin:+'
        classpath 'net.saliman:gradle-cobertura-plugin:2.4.0'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'com.github.ksoichiro.summary'

subprojects {
    apply plugin: 'java'
    apply plugin: 'net.saliman.cobertura'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
        testRuntime 'org.slf4j:slf4j-log4j12:1.7.5'
    }

    check.dependsOn('cobertura')
}
